    <main class="page contact-page">
        <section class="portfolio-block contact">
            <div class="container">
                <form id="sign-up-form">
                    <div class="heading">
                        <h2>SIGN UP</h2>
                    </div>
                    <div class="form-group"><label>Preferred Name *</label><input class="form-control" type="text" name="name" required=""></div>
                    <div class="form-group"><label for="name">Email *</label><input class="form-control item" type="text" id="email" name="email"></div>
                    <div class="form-group"><label>Gender</label><br>
                        <div class="custom-control custom-control-inline custom-radio"><input class="custom-control-input" type="radio" id="formCheck-1" name="gender" value="male"><label class="custom-control-label" for="formCheck-1">Male</label></div>
                        <div class="custom-control custom-control-inline custom-radio"><input class="custom-control-input" type="radio" id="formCheck-2" name="gender" value="female"><label class="custom-control-label" for="formCheck-2">Female</label></div>
                        <div class="custom-control custom-control-inline custom-radio"><input class="custom-control-input" type="radio" id="formCheck-3" name="gender" value="other"><label class="custom-control-label" for="formCheck-3">Other</label></div>
                    </div>
                    <div class="form-group"><label>First Name</label><input class="form-control" type="text" name="given_name"></div>
                    <div class="form-group"><label>Middle Name</label><input class="form-control" type="text" name="middle_name"></div>
                    <div class="form-group"><label>Last Name</label><input class="form-control" type="text" name="family_name"></div>
                    <div class="form-group"><label>Date Of Birth</label><input class="form-control datepicker-here" type="text" name="birthdate"></div>
                    <div class="form-group"><label>Emirates ID</label><input class="form-control" type="text" name="preferred_username"></div>
                    <div class="form-group"><label>Phone</label><br><input class="form-control tel-phone-input" type="tel" name="phone_number"></div>
                    <div class="form-group"><label>Nationality</label><select class="form-control countries-list" name="locale"></select></div>
                    <div class="form-group"><label>Address</label><input class="form-control" type="text" name="address"></div>
                    <div class="form-group"><label for="subject">Password</label>
                        <div class="input-group"><input class="form-control" type="password" id="password" name="password" required="">
                            <div class="input-group-append"><button class="btn btn-primary password-toggle" type="button"><i class="fa fa-eye"></i></button></div>
                        </div><span class="text-secondary">Note: password should be at least 8&nbsp; characters&nbsp;long, at least one uppercase letter, a special character and a number.&nbsp;&nbsp;</span></div>
                    <div class="form-group"><label for="subject">Confirm Password</label>
                        <div class="input-group"><input class="form-control" type="password" id="confirm-password" name="confirm_password" required="">
                            <div class="input-group-append"><button class="btn btn-primary password-toggle" type="button"><i class="fa fa-eye"></i></button></div>
                        </div>
                    </div>
                    <p class="error-msg text-danger border border-danger text-center p-2 d-none">Paragraph</p>
                    <div class="form-group text-right"><button class="btn btn-primary" type="submit">Submit</button></div>
                </form>
            </div>
        </section>
    </main>

    <div class="modal fade" role="dialog" tabindex="-1" id="new-password-challenge">

            <div class="modal-content">
                <form id="new-password-challenge-form" class="px-2">
                    <div class="modal-header">
                        <h4 class="modal-title">New Password</h4><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button></div>
                    <div class="modal-body">
                        <div class="form-group"><label>UserName</label><input class="form-control given-name" type="text" required=""></div>
                        <div class="form-group"><label>New Password</label><input class="form-control new-password" type="text" required=""></div>
                        <p class="newpass-error-msg text-center text-danger p-2 border border-danger d-none">Paragraph</p>
                    </div>
                    <div class="modal-footer"><button class="btn btn-light" type="button" data-dismiss="modal">Close</button><button class="btn btn-primary" type="submit">Submit</button></div>
                </form>
            </div>
        </div>
    </div>
